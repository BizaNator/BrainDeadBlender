name: Build Blender Extension

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(grep '^version = "' braindead_blender/blender_manifest.toml | sed 's/version = "\([^"]*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Build extension zip
        run: |
          cd braindead_blender
          # Remove any existing build artifacts
          rm -f *.zip
          rm -rf __pycache__ */__pycache__
          rm -f *_Log.txt
          cd ..
          # Create zip with proper structure for Blender extension
          zip -r braindead_blender-${{ steps.version.outputs.version }}.zip braindead_blender \
            -x "*.pyc" \
            -x "*__pycache__*" \
            -x "*.zip" \
            -x "*_Log.txt" \
            -x ".*"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: braindead_blender-${{ steps.version.outputs.version }}
          path: braindead_blender-${{ steps.version.outputs.version }}.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(grep '^version = "' braindead_blender/blender_manifest.toml | sed 's/version = "\([^"]*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: braindead_blender-${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: braindead_blender-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
          body: |
            ## BrainDead Blender Tools v${{ steps.version.outputs.version }}

            ### Installation
            1. Download `braindead_blender-${{ steps.version.outputs.version }}.zip`
            2. In Blender 5.0: **Edit > Preferences > Add-ons**
            3. Click **Install from Disk** and select the zip file
            4. Enable "BrainDead Blender Tools"

            ### Requirements
            - Blender 5.0 (also compatible with 4.2+)

            See [README](https://github.com/BizaNator/BrainDeadBlender#readme) for full documentation.
